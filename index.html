<!doctype html>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Tile game</title>
        <link href="style/tilegame.css" rel="stylesheet" type="text/css" />
    </head>
    <body>
        <div id="game">
            <canvas id="stage" width="795" height="420">
            </canvas> 
            <div id="game-assets">
                <img src="img/floor.png" alt="a picture of a floor" />
                <img src="img/wall.png" alt="a picture of a wall" />
                <img src="img/door.png" alt="a door" />
                <img src="img/key.png" alt="key" />
                <img src="img/exit.png" alt="exit" />
                <img src="img/robin.png" alt="picture of robin" />
                <img src="img/hero.png" alt="hero" />
            </div>
        </div>
        <!-- links to where-ever you keep your scripts -->
        <script src="libs/easeljs-0.6.1.min.js"></script>
        <script src="libs/preloadjs-0.4.0.min.js"></script>
        <script src="libs/tweenjs-0.5.0.min.js"></script>
        
        <script src="js/utils.js"></script>
        <script src="js/tilegame.js"></script>
        <script src="js/levels.js"></script>
        <script src="js/Tile.js"></script>
        <script src="js/Hero.js"></script>
        
    </body>
</html>
